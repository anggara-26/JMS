{% load static %}
{% load kurs %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'assets/images/logo/logo-JMS.png' %}" rel="icon">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700%7cRoboto:400,500,700&display=swap">
  <link rel="stylesheet" href="{% static 'assets/css/libraries.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <script type="text/javascript" id="zsiqchat">var $zoho=$zoho || {};$zoho.salesiq = $zoho.salesiq || {widgetcode: "2952cd77df79e3f1a768e123aae4ef702dec7fb39423b2a713a08cc15a2041721a2010ab7b6727677d37b27582c0e9c4", values:{},ready:function(){}};var d=document;s=d.createElement("script");s.type="text/javascript";s.id="zsiqscript";s.defer=true;s.src="https://salesiq.zoho.com/widget";t=d.getElementsByTagName("script")[0];t.parentNode.insertBefore(s,t);</script>
</head>
<body>
  {% include 'includes/header.html' %}
  <div class="preloader">
    <div class="loading"><span></span></div>
  </div>

  <section class="kurs">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
          <div class="heading text-center mb-50">
            <h2 class="section_title">Kurs - Exchange Rate</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 kurs_date">
          <span>Terakhir diupdate: {{ kurs_date }}</span>
        </div>
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col" class="kurs_header">Mata Uang</th>
              <th scope="col" class="kurs_header">Kurs Indonesia</th>
            </tr>
          </thead>
          <tbody>
            {% for i in kurs %}
            <tr>
              <td>{{i|exrate_display:'country'}}</td>
              <td>{{i|exrate_display:'rate'}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  {% include 'includes/footer.html' %}

  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
