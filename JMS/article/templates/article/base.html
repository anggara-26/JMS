{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'assets/images/logo/logo-JMS.png' %}" rel="icon">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700%7cRoboto:400,500,700&display=swap">
  <link rel="stylesheet" href="{% static 'assets/css/libraries.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
  
  <div class="wrapper">
    <div class="preloader">
      <div class="loading"><span></span></div>
    </div>

    {% include 'includes/header.html' %}

    <section class="article-grid pb-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
            <div class="heading text-center mb-50">
              <h2 class="section_title">Artikel Terkini</h2>
            </div>
          </div>
        </div>
        <div class="row">
          {% block articles %}{% endblock articles %}
        </div>
      </div>
    </section>

    {% include 'includes/footer.html' %}
  </div>

  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
